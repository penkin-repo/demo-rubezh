name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

# Добавляем разрешения для работы с GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Позволяет отменить текущую сборку, если вы запушили новый код
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      # Шаг 1: Загрузка результата сборки (обычно это папка dist или build)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Проверьте, в какую папку ваш фреймворк делает build (dist, build или out)
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4